syntax="proto3";

message Void { }

message String {
    string value = 1;
}

message LocalRepo {
    string location = 1;
}

message RepoName {
    string name = 1;
}


service GitLocalService {
    rpc FindRepo(RepoName) returns (LocalRepo);
    rpc Clone(LocalRepo) returns (stream String);
    rpc Open(LocalRepo) returns (Void);
}